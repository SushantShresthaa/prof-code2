  <script>

	function Customer(name,email,mobile) {
        this.name=name;
        this.email=email;
        this.mobile=mobile;
   }
    //Her define method inside super class
  	Customer.prototype.show=function(){
  		 console.log("name = "+this.name);
		 console.log("email = "+this.email);
		 console.log("mobile = "+this.mobile);
		 console.log("+++++++++++++++++++++++++++++++");
		 console.log("+++++++++++++++++++++++++++++++");
  	  } 

     //here customers is not normal variable... it array object which holds many customers object
	  var customers=[
	          	  		  {name:"nagendra",email:"nagen@gmail.com",mobile:9292922},
	          	  	 	  {name:"robert",email:"robert@gmail.com",mobile:345345}	,
	          	  	      {name:"jhon",email:"jhon@gmail.com",mobile:345345}
		          	  ];

		  var print =function(item){
				console.log(item);
		  };

	/* 	  var print =(item) => {
				console.log(item);
		  };
 */
		  
	  //forEach method is define inside Array object	  
	 /*  customers.forEach(function(item){
			console.log(item);
	  }); */
    //  => fat arrow 
	customers.forEach((item) => console.log(item)	);
	
	//show();
  </script>
