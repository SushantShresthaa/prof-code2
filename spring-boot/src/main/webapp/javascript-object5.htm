<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title>function Expression</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <header style="height: 30px;background-color: #070833;">
  </header>
  <div class="container">
  		<h1>Function Expression or Anonymous Function</h1>
  		<img src="img/html.png" style="height: 160px;"/>
  		<hr/><hr/>
  		<div class="form-group">
  				 <img src="img/test-passed.png" id="resultImage" style="height: 120px;"/>
  				<span id="resultspan" style="background-color: yellow;"></span>
  		</div>	
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
  	function Customer(name,email,mobile) {
        this.name=name;
        this.email=email;
        this.mobile=mobile;
        this.show=function() {
			 console.log("name = "+this.name);
			 console.log("email = "+this.email);
			 console.log("mobile = "+this.mobile);
         }
   }
  	var customer1=new Customer("Nagendra","nagen@technohunk.com","02938938383");
  	customer1.show();
  	var customer2=new Customer("Robert","rober@technohunk.com","91782727");
  	customer2.show();
  </script>
</body>
</html>
