<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title>function Expression</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <header style="height: 30px;background-color: #070833;">
  </header>
  <div class="container">
  		<h1>Function Expression or Anonymous Function</h1>
  		<img src="img/html.png" style="height: 160px;"/>
  		<hr/><hr/>
  		<div class="form-group">
  				 <img src="img/test-passed.png" id="resultImage" style="height: 120px;"/>
  				<span id="resultspan" style="background-color: yellow;"></span>
  		</div>	
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
     //function definition we can hold in a variable
     //function without name is called anonymous function
     
     
      var jug = function(num1,num2) {
					var temp=num1+num2;
					return temp;
				} 
     
 	 var paa =  (num1,num2)=> {
					var temp=num1+num2;
					return temp;
				} 
 	 
 	 var paa1 =  (num1,num2)=> {
			return num1+num2;
		}
 	 
 	 var paa2 =  (num1,num2)=>num1+num2;
 	 
     console.log(paa);
   
    var result=paa(100,400);
    console.log(result);
  
  </script>
</body>
</html>
