<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title>Hello This</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <header style="height: 30px;background-color: #070833;">
  </header>
  <div class="container">
  		<img src="img/html.png" style="height: 160px;"/>
  		<form name="factform">
  		<div class="form-group">
  			<label>Enter Num</label>	
  			<input type="number" name="num"  id="num" class="form-control" style="width: 50%;" onkeydown="clearErrorMessage();"/>
  			<span id="numError" style="color: red;margin-bottom: 50px;"></span>
  		</div>
  		
  		<div class="form-group">
  		<button type="button" class="btn btn-primary" onclick="calFact();">Compute</button>
  		</div>
  		</form>
  		<hr/><hr/>
  		<div class="form-group">
  				 <img src="img/test-passed.png" id="resultImage" style="height: 120px;"/>
  				<span id="resultspan" style="background-color: yellow;"></span>
  		</div>	
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
  
  	//calFact();
  	
  	function clearErrorMessage(){
  		var spanObj=document.getElementById("numError");
		spanObj.innerHTML="";
		var resultspanObj=document.getElementById("resultspan");
		resultspanObj.innerHTML="";
		
		//replacing new image inside image object using JavaScript
		var imageObj=document.getElementById("resultImage");
		imageObj.src="img/test-passed.png";
  	}
  
  	//var x=10
  	//
  	function calFact() {
		//this will refer an input object inside dom element....
  		var pnum=window.document.factform.num.value;
		if(pnum.length==0){
			var spanObj=document.getElementById("numError");
			spanObj.innerHTML="Hey number cannot be blank!";
		}else{
			console.log("number is = "+pnum);
			var f=1;
			for(var x=2;x<=pnum;x++){
				f=f*x;
			}
			//replacing new image inside image object using JavaScript
			var imageObj=document.getElementById("resultImage");
			imageObj.src="img/result.png";
			
			var resultspanObj=document.getElementById("resultspan");
			resultspanObj.innerHTML="Hey factorial of your number is = "+f;
			
		}
		
  	}
  	  
  </script>
</body>
</html>
